<table style="margin-bottom: 0px;" class="table table-striped table-bordered table-hover dataTable no-footer">

    <tr ng-click="setActive(item)" class="{{ item.selected  ? 'selected' : '' }}" ng-repeat="item in torrents">
        <td style="width: 41px;" class="checkbox-td">
            <input type="checkbox" />
        </td>
        <td>
            <div class='torrent-name'>
                <h4 ng-bind="item.Name"></h4>
            </div>
            <div class="torrent-progress">
                <div class="progress progress-striped">
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
                         ng-style="{width: item.DownloadingPercentage + '%'}">
                        <span class="sr-only">
                            <span ng-bind="item.DownloadingPercentage"></span>
                            {{ item.StateName }}
                        </span>
                    </div>
                </div>
            </div>
            <div>
                <span>{{ item.StateName }} - {{ item.DownloadingPercentage }}%</span>
                <span style="float:right;">Peers - 35/87</span>
            </div>
            <div style="text-align: right;">
                <span>Ratio: 0.000</span>
                <span>Size: {{ item.SizeString }}</span>
                <span>Uploaded: 0 B</span>
                <span>Up: 17 b/s</span>
                <span>Down: 7 b/s</span>
            </div>
        </td>
    </tr>
</table>
