<div class="page-header navbar navbar-fixed-top">
    <div class="page-header-inner">
        <div class="page-logo">
            <a href="/">
                <i class="fa fa-download online-torrent-logo"></i>
                <span class="online-torrent-title">Online Torrent</span>
            </a>
            <div class="menu-toggler sidebar-toggler hide">
            </div>
        </div>

        <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
        </a>
        <div class="top-menu">

            <button style="margin-top:5px" type="submit" class="btn btn-circle blue-hoki"><i class="fa fa-cogs"></i> Settings</button>
            <ul class="nav navbar-nav pull-right">

                <!-- BEGIN USER LOGIN DROPDOWN -->
                <li class="dropdown dropdown-user">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                        <img alt="" class="img-circle hide1" src="/Metronic/admin/layout/img/avatar3_small.jpg" />
                        <span class="username username-hide-on-mobile">
                            Administrator
                        </span>
                        <i class="fa fa-edit"></i>
                    </a>
                </li>
                <!-- END USER LOGIN DROPDOWN -->
                <!-- BEGIN QUICK SIDEBAR TOGGLER -->
                <li class="dropdown dropdown-quick-sidebar-toggler">
                    <a href="/logout" class="dropdown-toggle">
                        <i class="fa fa-power-off"></i>

                </li>
                <!-- END QUICK SIDEBAR TOGGLER -->
            </ul>
        </div>
        <!-- END TOP NAVIGATION MENU -->
    </div>
    <!-- END HEADER INNER -->
</div>
<!-- END HEADER -->
<div class="clearfix">
</div>

<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div class="page-sidebar-wrapper">
        <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
        <!-- DOC: Change data-auto-speed="200" to adjust the sub menu slide up/down speed -->
        <div class="page-sidebar navbar-collapse collapse">
            <!-- BEGIN SIDEBAR MENU -->
            <ul class="page-sidebar-menu" data-auto-scroll="true" data-slide-speed="200">
                <li class="heading">
                    <h3 class="uppercase">Torrents</h3>
                </li>
                <li ng-repeat="item in menuItems" class="{{ isActive(item) ? 'active' : '' }}">
                    <a href="{{item.url}}">
                        <i class="fa {{ item.icon }}"></i>
                        <span class="title">{{ item.name }}</span>
                        <span class="selected"></span>
                    </a>
                </li>
                <!--            <li class="heading">-->
                <!--                <h3 class="uppercase">Actions</h3>-->
                <!--            </li>-->
            </ul>
            <!-- END SIDEBAR MENU -->
        </div>
    </div>
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">

        <div class="page-content">
            <div class="items-table-container">
                <div>
                    <a ng-click="addUser()" class="label label-danger">
                        Add user
                    </a>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>
                                    #
                                </th>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    Role
                                </th>
                                <th>
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users">
                                <td>
                                    {{user.Id}}
                                </td>
                                <td>
                                    {{user.Name}}
                                </td>
                                <td>
                                    {{user.Email}}
                                </td>
                                <td>
                                    {{user.Role}}
                                </td>
                                <td>
                                    <span ng-click="editUser(user)" class="label label-sm label-success">
                                        Edit
                                    </span>
                                    &nbsp;
                                    <span ng-click="deleteUser(user)" class="label label-sm label-info">
                                        Delete
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div ng-show="editUserModal.visible">
            <div class="edit-user-modal-overlay">

            </div>
            <div class="modal-content edit-user-modal">
                <div class="modal-header">
                    <button ng-click="editUserModal.hide()" type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Редактирование пользователя</h4>
                </div>
                <div class="modal-body">
                    <div class="form-body">
                        <div ng-show="editUserModal.isValid()" class="alert alert-danger">
                            <h4 style="margin-bottom: 0;">Обнаружены ошибки заполнения формы</h4>
                            <span class="user-validation-errors">{{editUserModal.errorsString}}</span>
                            <br/>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-3">User name</label>
                                    <div class="col-md-9">
                                        <input ng-model="editUserModal.userName" type="text" class="form-control" placeholder="User name (required)">

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">&nbsp;</div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Email</label>
                                    <div class="col-md-9">
                                        <input ng-model="editUserModal.email" type="text" class="form-control" placeholder="Email (required)">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">&nbsp;</div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Password</label>
                                    <div class="col-md-9">
                                        <input ng-model="editUserModal.password" type="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">&nbsp;</div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Role</label>
                                    <div  class="col-md-9">
                                        <select class="form-control" ng-model="editUserModal.selectedRole" ng-options="item as item.name for item in editUserModal.avaliableRoles"></select>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button ng-click="editUserModal.hide()" type="button" class="btn default" data-dismiss="modal">Закрыть</button>
                    <button ng-click="editUserModal.save()" type="button" class="btn blue">Сохранить</button>
                </div>
            </div>
        </div>



        <div class="page-footer">
            <div class="page-footer-inner">
               Online torrent
            </div>
            <div class="page-footer-tools">
                <span class="go-top">
                    <i class="fa fa-angle-up"></i>
                </span>
            </div>
        </div>
    </div>
    <!-- END CONTENT -->

</div>
